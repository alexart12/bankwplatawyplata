                <h2>Rachunek Bieżący</h2>

            <h:dataTable value = "#{userData.sqlEmplyees}" var = "employee"
                             styleClass = "employeeTable"
                             headerClass = "employeeTableHeader"
                             rowClasses = "employeeTableOddRow,employeeTableEvenRow">

                    <h:column>
                        <f:facet name = "header">Department</f:facet>

                            #{employee.age}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Kwota Płatności</f:facet>
