    <head>
        <style>
            :root{
                --blue: #23463f;
                --dark-blue: #007043;
                --background: #0181118;
                --grey: #d7d7d7;
                --light-grey: #878787;
            }
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: sans-serif;
            }
            body{
                
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background: var(--background);
                
            }
            .menu{
                width: 10rem;
                border-radius: 0.2rem;
                overflow: hidden;
                
                
            }
            .menu a{
                text-decoration: none;
                
                
            }
            .menu-item{
                list-style: none;
                border-top: 1px solid var(--dark-blue);
                overflow: hidden;
                flex: row-reverse;
            }
            .btn{
                display: block;
                padding: 1rem;
                background: var(--blue);
                color: white;
                position: relative;
            }
            .btn::before{
                content: '';
                position: absolute;
                width: 1rem;
                height: 1rem;
                background: var(--blue);
                left: 1.5rem;
                bottom: -0.5rem;
                transform: rotate(45deg);
            }
            .menu-item_sub{
                background: var(--grey);
                overflow: hidden;
                transition: max-height 0.3s;
                max-height: 0;
            }
            .menu-item_sub a{
                display: block;
                padding: 1rem 1.6rem;
                color: black;
                font-size: 0.9rem;
                position: relative;
                border-bottom: 1px solid var(--light-grey);
                
            }
            .menu-item:target .menu-item_sub{
                max-height: 10em;
                
            }
            * {
  box-sizing: border-box;
}

body {
  margin: 0;
}

/* Style the header */
.header {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #23463f;
  color: white;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 40%;
  padding: 15px;
}
.columnmenu {
  float: left;
  width: 20%;
  padding: 15px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width:600px) {
  .column {
    width: 100%;
  }
}
